<!doctype html>
<head>
  <meta charset="utf-8"> 
  <title>LEDBot</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/static/spectrum.css">

</head>
<body>
  <div class="container">
  <div class="row">
    <h1>LEDBot</h1>
    <p>Control LEDBot from this page, or via our <a href="http://led-bot.readthedocs.org/en/latest/USER_GUIDE/">nifty API!</a></p>
    <div id="reply"></div>
  </div>
  <div class="row well">
  <h2>Send A Message</h2>
  <form id="text-form" action="/show-text/" method="post">
  <div class="form-group">
    <label for="message">Message</label>
  	<textarea class="form-control" name="message" required>Never Graduate!</textarea>
  </div>
  <div class="form-group">
    <label for="color">Text Color</label>
    <input type="text" id="color-picker" class="color-picker" name="color" value="0,120,0" />
    <label for="backgorund">BG Color</label>

    <input type="text" class="color-picker" id="bg-picker" name="background" value="0,0,0" />
  </div>
	<button class="btn btn-lg btn-primary" id="submit" type="submit">Submit</button>
    </form>
  </div>
  <div class="row well">
  <h2>Send An Image</h2>
    <form id="image-form" action="/show-image/" method="post">
      <div class="form-group">
        <label for="url">URL</label>
        <input class="form-control" type="text" name="url" value="http://www.nesmaps.com/maps/SuperMarioBrothers3/sprites/Starman.gif" required />
      </div>
      <button class="btn btn-lg btn-primary" id="submit" type="submit">Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https:////cdnjs.cloudflare.com/ajax/libs/spectrum/1.3.0/js/spectrum.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="/static/form.js"></script>
</body>
</html>
